<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>BookMark application</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 offset-md-3 bg-warning text-white" id="rc">
                <h1>BookMark Your Favourite <span class="text-primary">Sites</span></h1>
                <div class="mb-3" id="form-1">
                    <label class="form-label">Site Name </label>
                    <input type="text" class="form-control" id="name" placeholder="">
                </div>
                <div class="mb-3">
                    <label class="form-label">Site URL </label>
                    <input type="text" class="form-control" id="url" placeholder="">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-danger mb-3" type="button" id="submit">Submit</button>
                </div>
                <div id="output"></div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
